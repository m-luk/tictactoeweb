<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic_Tac_ToeTac_Toe.js</title>
	<link rel="stylesheet" href="css/first.css">
	<script src="js/main.js"></script>
	<script src="js/animate.js"></script>
	<script src="js/mtn.js"></script>
</head>
<body>

<h1>Tic Tac Toe</h1>


<table id="board" class="center">
	<tr>
		<td class="b_pole" onclick="placeSgn(0,0)"></td>
		<td class="b_pole" onclick="placeSgn(1,0)"></td>
		<td class="b_pole" onclick="placeSgn(2,0)"></td>
	</tr>
	<tr>
		<td class="b_pole" onclick="placeSgn(0,1)"></td>
		<td class="b_pole" onclick="placeSgn(1,1)"></td>
		<td class="b_pole" onclick="placeSgn(2,1)"></td>
	</tr>
	<tr>
		<td class="b_pole" onclick="placeSgn(0,2)"></td>
		<td class="b_pole" onclick="placeSgn(1,2)"></td>
		<td class="b_pole" onclick="placeSgn(2,2)"></td>
	</tr>
</table>

<div id="msgbox" class="center up5"></div>
<div class="up5"></div>
<button onclick="start()">START</button>
<button onclick="stop()">STOP</button>


</body>
</html>
